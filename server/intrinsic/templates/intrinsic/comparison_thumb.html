<div class="thumbnail entry-thumb" data-id="{{ entry.id }}">
	<a href="{% url 'intrinsic-comparison-detail' entry.id %}">
		<div class="overlay-wrapper">
			{% include "intrinsic/comparison_display.svg" %}
			<div class="overlay-container">
				{% if entry.invalid %}
					<p class="overlay-content">INVALID</p>
				{% endif %}
				<p class="overlay-content">{{ entry.darker }} | {% if entry.darker_method == 'A' %}A{% else %}{{ entry.darker_score }}{% endif %}</p>
			</div>
		</div>
	</a>
</div>
