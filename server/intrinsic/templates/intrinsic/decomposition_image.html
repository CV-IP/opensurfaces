<div class="row-fluid">
	<div class="span4">
		<a class="thumbnail" href="{% url "photo-detail" entry.photo_id %}">
			<div class="overlay-wrapper">
				<img src="{{ entry.photo.image_512.url }}" alt=""/>
				<div class="overlay-container">
					<p class="overlay-content">Image</p>
				</div>
			</div>
		</a>
	</div>
	<div class="span4">
		<div class="thumbnail">
			<div class="overlay-wrapper">
				<img src="{{ entry.reflectance_image.url }}" alt=""/>
				<div class="overlay-container">
					<p class="overlay-content">Reflectance</p>
				</div>
			</div>
		</div>
	</div>
	<div class="span4">
		<div class="thumbnail">
			<div class="overlay-wrapper">
				<img src="{{ entry.shading_image.url }}" alt=""/>
				<div class="overlay-container">
					<p class="overlay-content">Shading</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row-fluid" style="margin-top:10px;margin-bottom:20px">
	<div class="span12">
		<p>WHDR: {{ entry.mean_error_pretty }} (&delta;: {{ entry.error_comparison_thresh }}), Runtime: {{ entry.runtime|floatformat:1 }} s, Num. judgements: {{ entry.photo.num_intrinsic_comparisons }}.  <span class="pull-right"><a href='{% url "photo-detail" entry.photo_id %}#section-intrinsic_judgements' target="_blank">View human reflectance judgements.</a></span></p>
	</div>
</div>
